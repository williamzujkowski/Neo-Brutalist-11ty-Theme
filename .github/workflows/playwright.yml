name: Playwright Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Build site
      run: npm run build

    - name: Run Playwright tests
      run: npm test
      env:
        BASE_URL: http://localhost:8080

    - name: Upload Playwright Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30

  test-github-pages:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: test
    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Test GitHub Pages deployment
      run: npm test
      env:
        GITHUB_PAGES_URL: https://williamzujkowski.github.io/Neo-Brutalist-11ty-Theme/

    - name: Upload GitHub Pages Test Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-github-pages-report
        path: playwright-report/
        retention-days: 30